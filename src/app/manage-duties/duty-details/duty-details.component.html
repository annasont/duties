<p-card [header]="currentDuty.id !== 0 ? 'Edit' : 'Add new'"> 
    <form class="p-mt-4" name="manageDutiesForm" #form="ngForm" (submit)="saved.emit($event)">
    <div class="p-fluid p-grid">
        <div class="p-field p-col-12">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText [(ngModel)]="currentDuty.title" name="title" required>
            <label for="title">Title</label>
        </span>
        </div>
        <div class="p-field p-col-12">
        <span class="p-float-label">
            <input id="float-input" type="text" pInputText [(ngModel)]="currentDuty.comment" name="comment">
            <label for="comment">Comment</label>
        </span>
        </div> 
        <div class="p-field p-col p-md-4">
        <span class="p-float-label">
            <p-dropdown [(ngModel)]="currentDuty.frequency" [options]="optionsFrequency" name="frequency" optionLabel="name" optionValue="value"></p-dropdown>  
            <label for="frequency">Frequency</label>
        </span>
        </div>
        <div class="p-field p-col p-md-4" *ngIf="currentDuty.frequency==='repeat'">
        <span class="p-float-label">
            <p-inputNumber [(ngModel)]="currentDuty.frequencyNumber" name="frequencyNumber" [required]="true"></p-inputNumber>  
            <label for="frequency">Every (number)</label>
        </span>
        </div> 
        <div class="p-field p-col p-md-4" *ngIf="currentDuty.frequency==='repeat'">
        <span class="p-float-label">
            <p-dropdown [(ngModel)]="currentDuty.frequencyUnit" [options]="optionsFrequencyUnit" name="frequencyUnit" optionLabel="name" optionValue="value"></p-dropdown>
        </span>
        </div>
        <div class="p-field p-col p-md-12">
        <span class="p-float-label">
            <p-calendar [ngModel]="date" dateFormat="dd.mm.yy" name="startDate" (ngModelChange)="dateUpdated.emit($event)" [required]="currentDuty.frequency === 'repeat' ? true : false"></p-calendar>
            <label for="comment" *ngIf="currentDuty.frequency==='oneTime'; else elseBlock">Select date</label>
            <ng-template #elseBlock><label for="comment">Starts (date)</label></ng-template>
        </span>
        </div>
        <div class="p-field p-col p-md-2">
        <span class="p-float-label">
            <button pButton [disabled]="form.invalid" type="submit" label="Submit" class="p-button-info"></button>
        </span>
        </div>
        <div class="p-field p-col p-md-2">
        <span class="p-float-label">
            <button pButton type="button" label="Cancel" class="p-button-warning" (click)="canceled.emit()"></button>
        </span>
        </div>
    </div>
    </form>
</p-card>
