<div class="p-grid">
    <div class="p-col">
        <p-card header="My plan for a month">

            <p-accordion [multiple]="true" *ngFor="let week of weeks">
                <p-accordionTab header="{{week.monday | date}}â€“{{week.sunday | date}}">
                    <p-table *ngIf="week.duties; else ooops" [value]="week.duties" dataKey="id"> 

                        <ng-template pTemplate="body" let-duty let-expanded="expanded">
                            <tr>
                            <td>
                                <p>{{duty.title}}</p>
                                <p class="medium">
                       
                            </td>
                            <td class="alignTop">
                                <button type="button" pButton pRipple class="p-button-text p-button-rounded p-button-plain"><i class="pi pi-pencil"></i></button> 
                                <button type="button" pButton pRipple class="p-button-text p-button-rounded p-button-plain"><i class="pi pi-trash"></i></button>
                            </td>
                            </tr>
                            
                        </ng-template>
                    </p-table>
                    <ng-template #ooops><p>No duties this week!</p></ng-template>
                </p-accordionTab>
               
            </p-accordion>

        </p-card>
    </div>
</div>
